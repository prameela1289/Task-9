<!DOCTYPE html>
<html>
    <head>
        <title>Task Nine</title>
    </head>
    <body>
        <h1>Image Hover Task</h1>
        <img id="hoverImage" src="https://png.pngtree.com/thumb_back/fh260/background/20240106/pngtree-coloful-nature-beautiful-scenery-image_15576031.jpg" alt="Hover Image"/>
        <script>
            const img = document.getElementById("hoverImage");     
    
            img.addEventListener("mouseover", function() {
                img.style.visibility = "hidden";
            });
            img.addEventListener("mouseout", function() {
                img.style.visibility = "visible";
            });
        </script>
    </body>
</html>
